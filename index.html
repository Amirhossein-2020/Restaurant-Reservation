<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Ajax</title>
    <style>
        .error {
            box-shadow: 0 0 5px crimson;
            border: 1px solid crimson;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form action="" class="mt-3">
                    <div class="row">
                        <div class="form-group col-6">
                            <input type="search" id="search" placeholder="search..." class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group col-6">
                            <select name="" id="type" class="form-control">
                                <option value="all">All</option>
                                <option value="conf">confirmed</option>
                                <option value="notConf">not confirmed</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="col-12" id="output"></div>
            </div>
            <div class="col-md-6">
                <h1>Add & Edit</h1>
                <form action="" data-name="add-edit">
                    <div class="form-group">
                        <label for="">Name: </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Count: </label>
                        <input type="number" name="count" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="confirmation" id="confirmation">
                        <label for="confirmation">confirmation</label>
                    </div>
                    <div class="mb-2 text-danger">
                        <span id="error"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="sub" class="btn btn-success">Add or Edit</button>
                        <button type="reset" class="btn btn-danger">reset</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/handlebars" id="user-template">
            {{#each this}} {{#if confirmation}}
            <div class="row">
                <div class="p-2 col-6">
                    <div class="bg-success p-3 text-white rounded">
                        <span>{{username}}</span>
                    </div>
                </div>
                <div class="p-2 col-5">
                    <div class="bg-success p-3 text-white rounded">
                        <span>count: {{count}}</span>
                    </div>
                </div>
                <div class="p-2 col-1">
                    <button type="button" id="delete" class="btn btn-primary p-3">
                            <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
            {{else}}
            <div class="row">
                <div class="p-2 col-6">
                    <div class="bg-danger p-3 text-white rounded">
                        <span>{{username}}</span>
                    </div>
                </div>
                <div class="p-2 col-5">
                    <div class="bg-danger p-3 text-white rounded">
                        <span>count: {{count}}</span>
                    </div>
                </div>
                <div class="p-2 col-1">
                    <button type="button" id="delete" class="btn btn-primary p-3">
                                <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
            {{/if}} {{/each}}
        </script>
        <script src="./handlebars.min-v4.7.7.js"></script>
        <script src="./app.js"></script>
</body>

</html>
